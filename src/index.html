<div class="row">
	<div class="col-left">
		<div id="game-canvas"></div>

		<p>(&larr; &darr; &rarr; to move, &uarr; to rotate)</p>
		<a href="https://github.com/noahdecoco/Tetris-Clone">Get it on Github</a>&emsp;/&emsp;<a href="https://twitter.com/noahdecoco">Follow me on Twitter</a>

	<script src='js/main.min.js' charset='utf-8'></script>
